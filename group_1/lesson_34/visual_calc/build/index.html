<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Калькулятор-визуализатор</title>
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <div class="calc__preview"><img class="calc-capter" src="img/carpet/romb/01.png"><img class="calc-border" src="img/border/b (1).png"></div>
        <div class="calc__form">
          <div class="form-control">
            <label>Выберите цвет коврика</label>
            <input type="radio" name="color" value="1">
            <input type="radio" name="color" value="2">
            <input type="radio" name="color" value="3">
            <input type="radio" name="color" value="4">
            <input type="radio" name="color" value="5">
            <input type="radio" name="color" value="6">
            <input type="radio" name="color" value="7">
            <input type="radio" name="color" value="8">
            <input type="radio" name="color" value="9">
            <input type="radio" name="color" value="10">
            <input type="radio" name="color" value="11">
            <input type="radio" name="color" value="12">
            <input type="radio" name="color" value="13">
          </div>
          <div class="form-control">
            <label>Выберите цвет канта</label>
            <input type="radio" name="border-color" value="1">
            <input type="radio" name="border-color" value="2">
            <input type="radio" name="border-color" value="3">
            <input type="radio" name="border-color" value="4">
            <input type="radio" name="border-color" value="5">
            <input type="radio" name="border-color" value="6">
            <input type="radio" name="border-color" value="7">
            <input type="radio" name="border-color" value="8">
            <input type="radio" name="border-color" value="9">
            <input type="radio" name="border-color" value="10">
            <input type="radio" name="border-color" value="11">
            <input type="radio" name="border-color" value="12">
          </div>
          <div class="form-control">
            <label>Шильдик</label>
            <input type="checkbox" name="dop1"><span> + 500 сом</span>
          </div>
        </div>
        <h1 class="sum">Итого: 5000 сом</h1>
      </div>
    </div><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <script src="js/index.js"> </script>
  </body>
</html>
