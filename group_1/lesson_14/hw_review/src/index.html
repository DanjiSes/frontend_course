<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons</title>
  <!-- Styles -->
  <link rel="stylesheet" href="./sass/style.scss">
</head>
<body>
  
  <button class="btn btn-primary btn-pill">Start posting</button>
  <button class="btn btn-success btn-lg">Start posting</button>
  <button class="btn btn-light btn-xl">Start posting</button>
  <button class="btn btn-light btn-xl btn-pill">Start posting</button>

  <br><br>
  
  <button class="btn btn-opacity-primary btn-xl">Start posting</button>
  <button class="btn btn-opacity-success btn-lg">Start posting</button>
  <button class="btn btn-opacity-success">Start posting</button>
  <button class="btn btn-opacity-success btn-pill">Start posting</button>

  <br><br>
  
  <button class="btn btn-outline-primary btn-xl">Start posting</button>
  <button class="btn btn-outline-success btn-lg">Start posting</button>
  <button class="btn btn-outline-success">Start posting</button>
  <button class="btn btn-outline-success btn-pill">Start posting</button>

  <br><br>
  
  <button class="btn btn-outline-primary btn-xl">
    <i class="icon-plus"></i>
    <span>Start posting</span>
  </button>

  <button class="btn btn-outline-primary btn-xl">
    <span>Start posting</span>
    <i class="icon-plus"></i>
  </button>

  <button class="btn btn-outline-primary btn-xl btn-pill">
    <i class="icon-plus"></i>
  </button>

  <script src="./js/index.js"></script>
</body>
</html>
