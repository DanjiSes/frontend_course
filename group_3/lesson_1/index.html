<!DOCTYPE html>
<html>
  <head>
    <title>Карточка пользователя</title>

      <!-- Ссылки -->

        <a class="links__item" href="https://google.com">

        <button class="btn btn-primary">Connect</button>

    </div>
  </body>
</html>
